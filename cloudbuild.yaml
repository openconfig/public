steps:
############### GET CI REPO ###############
# Decrypt the file containing the key
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=keyring0
  - --key=key0
  volumes:
  - name: 'ssh'
    path: /root/.ssh
# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

############### COMMON PREP ###############
# Create GOPATH
- name: 'gcr.io/cloud-builders/go:debian'
  entrypoint: 'bash'
  args: ['-c', 'mkdir -p /go/src/github.com/openconfig']
  volumes:
  - name: 'gopath'
    path: /go
  id: 'go path creation'
# Clone CI repository
- name: 'gcr.io/cloud-builders/go:debian'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    git clone git@github.com:openconfig/models-ci.git /go/src/github.com/openconfig/models-ci
    cd /go/src/github.com/openconfig/models-ci
    # Modify the major version to update models-ci version.
    #branch=$(git tag -l 'v2*' | sort -V | tail -1)
    #git checkout -b $branch
    git checkout --track origin/support-forks
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  - name: 'gopath'
    path: /go
  id: 'models-ci clone'
# Get CI script dependencies
- name: 'gcr.io/cloud-builders/go:debian'
  args: 
  - 'get'
  - './cmd_gen'
  - './post_results'
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  - name: 'gopath'
    path: /go
  env:
  - 'GOPATH=/go'
  dir: '/go/src/github.com/openconfig/models-ci'
  id: 'models-ci dep'
# Generate validator scripts
- name: 'gcr.io/cloud-builders/go:debian'
  entrypoint: 'bash'
  args:
  - -c
  - >- # CI Configuration
    /go/bin/cmd_gen
    -modelRoot=$_MODEL_ROOT
    -repo-slug=$_REPO_SLUG
    -fork-repo-url=$_HEAD_REPO_URL
    -commit-sha=$COMMIT_SHA
    -pr-number=$_PR_NUMBER
    -extra-pyang-versions=1.7.8,2.1.1
    -compat-report=yanglint
    -branch=$BRANCH_NAME
  secretEnv: ['GITHUB_ACCESS_TOKEN']
  env:
  - 'GOPATH=/go'
  volumes:
  - name: 'gopath'
    path: /go
  id: 'validator prep'

############### REGEXP TESTS ###############
# Put regex test files in correct gopath
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: 
  - -c
  - >-
    mv
    /go/src/github.com/openconfig/models-ci/validators/regexp/go/src/*
    /go/src
  volumes:
  - name: 'gopath'
    path: /go
  waitFor: ['models-ci dep']
  id: 'regexp prep'
# Get go source and test dependencies
- name: 'gcr.io/cloud-builders/go:debian'
  args: ['get', '-t', './...']
  volumes:
  - name: 'gopath'
    path: /go
  env:
  - 'GOPATH=/go'
  dir: '/go/src/gotests'
  waitFor: ['regexp prep']
  id: 'regexp dep'
- name: 'gcr.io/cloud-builders/go:debian'
  entrypoint: 'bash'
  args: ['-c', "/go/src/github.com/openconfig/models-ci/validators/regexp/test.sh"]
  secretEnv: ['GITHUB_ACCESS_TOKEN']
  env:
  - 'GOPATH=/go'
  - 'OCDIR=$_MODEL_ROOT'
  - '_PR_NUMBER=$_PR_NUMBER'
  - 'COMMIT_SHA=$COMMIT_SHA'
  - '_MODEL_ROOT=$_MODEL_ROOT'
  - '_REPO_SLUG=$_REPO_SLUG'
  - 'BRANCH_NAME=$BRANCH_NAME'
  volumes:
  - name: 'gopath'
    path: /go
  waitFor: ['regexp dep', 'validator prep']
  id: 'regexp'

############### CONFD-BASIC ##############
- name: gcr.io/cloud-builders/gsutil
  args:
  - cp
  - gs://artifacts.disco-idea-817.appspot.com/confd/confd-basic-7.3.linux.x86_64.zip
  - /workspace/confd.zip
  waitFor: ['validator prep']
  id: 'confd prep'
- name: 'gcr.io/disco-idea-817/models-ci-image'
  entrypoint: 'bash'
  args: ['-c', "/go/src/github.com/openconfig/models-ci/validators/confd/test.sh"]
  secretEnv: ['GITHUB_ACCESS_TOKEN']
  volumes:
  - name: 'gopath'
    path: /go
  env:
  - 'GOPATH=/go'
  - '_PR_NUMBER=$_PR_NUMBER'
  - '_MODEL_ROOT=$_MODEL_ROOT'
  - 'COMMIT_SHA=$COMMIT_SHA'
  - '_REPO_SLUG=$_REPO_SLUG'
  - 'BRANCH_NAME=$BRANCH_NAME'
  waitFor: ['confd prep']
  id: 'confd'

############### YANGLINT ##############
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'gs://artifacts.disco-idea-817.appspot.com/libyang.deb', '/workspace/libyang.deb']
  waitFor: ['validator prep']
